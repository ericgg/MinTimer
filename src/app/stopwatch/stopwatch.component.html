<p>  Time: {{ times[0] }} // {{ times[1] }} // {{ times[2]}} // {{ times[3] }}  </p>

<ion-button color="primary" (click)="startStopwatch()" > Start </ion-button>
<ion-button color="primary"  (click)="stopStopwatch()" > Stop </ion-button>
<ion-button color="primary"  (click)="restartStopwatch()" > Restart </ion-button>
